---
# NAT44 configuration
apiVersion: pantheon.tech/v1
kind: CNFConfiguration
metadata:
  name: cnf-nat44
spec:
  microservice: cnf-nat44
  configItems:
    - module: cnf.nsm
      version: v1
      type: endpoint
      data: |-
        network_service: cnf-nat-example
        advertised_labels:
          - key: app
            value: nat44
        interface_name_prefix: memif  # full name: memif0
        interface_type: MEM_INTERFACE
        single_client: true
        ipAddresses:
          - "192.168.100.1/24"

    - module: cnf.nsm
      version: v1
      type: client
      data: |-
        name: access-to-external-network
        network_service: cnf-nat-example
        outgoing_labels:
          - key: app
            value: nat44
        interface_name: memif1
        interface_type: MEM_INTERFACE
        ipAddresses:
          - "80.80.80.100/24"

    - module: vpp.nat
      type: nat44-interface
      data: |-
        name: memif1
        nat_outside: true
        output_feature: true

    - module: vpp.nat
      type: nat44-interface
      data: |-
        name: memif0
        nat_inside: true

    - module: vpp.nat
      type: nat44-pool
      data: |-
        first_ip: 80.80.80.100
        last_ip: 80.80.80.105

---
# CNF-NAT44 pod definition
apiVersion: v1
kind: Pod
metadata:
  name: cnf-nat44
  labels:
    cnf: cnf-nat44
spec:
  containers:
    - name: cnf-nat44
      image: pantheontech/nsm-agent-vpp:v3.1.0
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      ports:
        - containerPort: 9191
          name: http
      env:
        - name: ETCD_CONFIG
          value: "/etc/etcd/etcd.conf"
        - name: MICROSERVICE_LABEL
          value: "cnf-nat44"
        - name: ETCD_EXPAND_ENV_VARS
          value: "true"
      resources:
        limits:
          networkservicemesh.io/socket: 1
      volumeMounts:
        - name: etcd-cfg
          mountPath: /etc/etcd
  volumes:
    - name: etcd-cfg
      configMap:
        name: cnf-etcd-cfg
